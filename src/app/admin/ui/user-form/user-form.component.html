<div [formGroup]="userForm" (ngSubmit)="onSubmit()" class="user-form">
    <form class="form form--user">
        <div class="form__group">
            <label class="form__label" for="email">Email</label>
            <input class="form__input" id="email" type="email" formControlName="email">
            <app-control-error
                controlName="email"
                [customErrors]="{ emailTaken: 'Email is already taken!' }"
                pendingText="Checking if email is available..."
            />
        </div>
        <div class="form__group">
            <label class="form__label" for="name">Name</label>
            <input class="form__input" id="name" type="text" formControlName="name">
            <app-control-error controlName="name" [customErrors]="nameCustomErrors" />
        </div>
        <div class="form__group">
            <label class="form__label" for="role">Role</label>
            <app-role-select [options]="roles" [control]="role" />
        </div>
        <div class="form__group d-flex justify-content-between">
            @if (user()) {
                <a [routerLink]="[flowRoutes.USERS]" class="btn btn--gray btn--small">Back</a>
            }
            <button class="btn btn--green btn--small"
                    [class.disabled]="userForm.pristine || userForm.invalid || userForm.pending || loading()"
                    [disabled]="userForm.pristine || userForm.invalid || userForm.pending || loading()">
                @if (loading()) {
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                } @else {
                    {{ btnText() }}
                }
            </button>
        </div>
    </form>
</div>
