<header class="header">
    <nav class="nav nav--tours">
        <a class="nav__el" [routerLink]="flowRoutes.TOURS">All tours</a>
    </nav>
    <div class="header__logo">
        <img src="assets/images/logo-white.png" alt="Natours logo">
    </div>
    <nav class="nav nav--user">
        @if (user()) {
            <a class="nav__el nav__el--logout" (click)="logout()">Log out</a>
            <a class="nav__el" [routerLink]="flowRoutes.PROFILE">
                <img class="nav__user-img" [src]="apiHostUrl + '/img/users/' + user()?.photo" [alt]="'Photo of' + user()?.name">
                <span>{{ user()?.name }}</span>&nbsp;({{ user()?.role }})
            </a>
        } @else {
            <a class="nav__el" [routerLink]="flowRoutes.LOGIN">Log in</a>
            <a class="nav__el nav__el--cta" [routerLink]="flowRoutes.SIGN_UP">Sign up</a>
        }
    </nav>
</header>
