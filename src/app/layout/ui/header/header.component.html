<header class="header">
    <nav class="nav nav--tours">
        <a class="nav__el" routerLink="/">All tours</a>
    </nav>
    <div class="header__logo">
        <img src="assets/images/logo-white.png" alt="Natours logo">
    </div>
    <nav class="nav nav--user">
        @if (user()) {
            <a class="nav__el nav__el--logout" (click)="logout()">Log out</a>
            <a class="nav__el" routerLink="/me">
                <img class="nav__user-img" [src]="apiHostUrl + '/img/users/' + user()?.photo" [alt]="'Photo of' + user()?.name">
                <span>{{ user()?.name }}</span>
            </a>
        } @else {
            <a class="nav__el" routerLink="/login">Log in</a>
            <a class="nav__el nav__el--cta" routerLink="/signup">Sign up</a>
        }
    </nav>
</header>
