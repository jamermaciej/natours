<ul class="side-nav">
    @for (item of navItems; track $index) {
        <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" *appHasRole="item.role!">
            <a [routerLink]="item.link">
                <svg><use [attr.href]="'/assets/images/icons.svg#icon-' + item.icon"></use></svg>
                {{ item.name }}
            </a>
        </li>
    }
</ul>
